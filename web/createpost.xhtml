<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:viewAction action="#{user.checkLogin()}"/>
    </f:metadata>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="jquery-3.3.1.js"/>
        <h:outputScript library="jquery-ui-1.12.1" name="jquery-ui.js"/>
        <h:outputStylesheet library="jquery-ui-1.12.1" name="jquery-ui.css"/>
        <script>
            $(function (){
                $("#tabs").tabs();
            });
        </script>
    </h:head>
    <h:body>
        <div align="center" id="tabs">
            <ul>
                <li><a href="#textpt">Text</a></li>
                <li><a href="#linkpt">Link</a></li>
                <li><a href="#imagept">Image</a></li>
            </ul>
            <div id="textpt" style="display: block; overflow: hidden">
                <h:form>
                        Title:
                        <h:inputText value="#{user.title}" style="width: 100%; box-sizing: border-box"/>
                        Text:
                        <h:inputTextarea value="#{user.ptext}" style="width: 100%; height: 400px; box-sizing: border-box"/>
                    <h:commandButton value="Submit" action="#{user.submit()}"/>
                </h:form>
            </div>
            <div id="linkpt">
                <h:form>
                        Title:
                        <h:inputText value="#{user.title}" style="width: 100%; box-sizing: border-box"/>
                        Link:
                        <h:inputText value="#{user.ptext}" style="width: 100%; box-sizing: border-box"/>
                    <h:commandButton value="Submit" action="#{user.submit()}"/>
                </h:form>
            </div>
            <div id="imagept">
            </div>
        </div>
        <a href="index.xhtml">back</a>   
    </h:body>
</html>
