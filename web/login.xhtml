<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    <h:head>
        <title>Login</title>
        <style>
            .error {color:  red}
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
                <h:panelGrid columns="2">
                    <h:outputText value="Username:"/>
                    <h:inputText value="#{user.iusername}"></h:inputText>
                    <h:outputText value="Password:"/>
                    <h:inputSecret value="#{user.ipass}"></h:inputSecret>
                    <div align="center">
                        <h:commandButton value="Login" action="#{user.login}"/>
                    </div>
                    <c:if test="#{user.failed}">
                    <h:outputText value="Login failed" class="error"/><br/>
                    </c:if>
                </h:panelGrid>
                <h:commandLink value="Register New Account" action="register"/>
            </div>
            
        </h:form>
        
    </h:body>
</html>
